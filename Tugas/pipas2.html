<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Karbon</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pipas2.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kalkulator Karbon</h1>

        <!-- Pilihan Barang Elektronik -->
        <div class="mb-3">
            <label for="selectMenu" class="form-label">Barang Elektronik yang Digunakan</label>
            <select class="form-select" id="selectMenu">
                <option value="0.05">Laptop</option>
                <option value="0.07">Dispenser</option>
                <option value="0.05">Kipas Angin</option>
                <option value="0.10">Komputer</option>
                <option value="0.15">Kulkas</option>
                <option value="0.04">Printer</option>
                <option value="0.08">Rice Cooker</option>
                <option value="0.06">Televisi</option>
            </select>
        </div>

        <!-- Input Jumlah Satuan -->
        <div class="mb-3">
            <label for="satuan" class="form-label">Jumlah Satuan</label>
            <input type="number" class="form-control" id="satuan" min="1" value="1">
        </div>

        <!-- Input Jam Per Hari -->
        <div class="mb-3">
            <label for="jamPerHari" class="form-label">Jam per Hari</label>
            <input type="number" class="form-control" id="jamPerHari" min="1" max="24" value="1">
        </div>

        <!-- Tombol Hitung -->
        <button type="button" class="btn btn-success w-100" onclick="hitungKarbon()">Hitung</button>

        <!-- Hasil Perhitungan -->
        <div class="mt-4 text-center">
            <h3>Hasil Emisi Karbon:</h3>
            <p id="hasilKarbon" class="fw-bold">0 kg CO2</p>
        </div>
    </div>

    <div class="center-button">
        <button class="button-kembali"><a href="../index.html">Kembali</a></button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Kelompok Pipas. All Rights Reserved.</p>
        <p>Dibuat oleh: <strong>Daffiansyah Rain Bilal, Dinda Aulia Azzahra, Ghaniel Ni'Hat Faturahman, Muhammad Ghassan Alfariz</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- JavaScript Perhitungan -->
    <script>
        function hitungKarbon() {
            let faktorEmisi = parseFloat(document.getElementById("selectMenu").value);
            let jumlahSatuan = parseInt(document.getElementById("satuan").value);
            let jamPerHari = parseInt(document.getElementById("jamPerHari").value);

            // Validasi input
            if (jumlahSatuan < 1 || isNaN(jumlahSatuan)) jumlahSatuan = 1;
            if (jamPerHari < 1 || isNaN(jamPerHari)) jamPerHari = 1;
            if (jamPerHari > 24) jamPerHari = 24;

            // Perhitungan karbon
            let totalKarbon = jumlahSatuan * jamPerHari * faktorEmisi;

            // Menampilkan hasil
            document.getElementById("hasilKarbon").textContent = totalKarbon.toFixed(2) + " kg CO2";
        }
    </script>

</body>

</html>
