<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Barisan Deret</title>
    <link rel="stylesheet" href="bardet.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="mtk.html">Menu</a></li>
        </ul>
    </nav>
    
    <div class="wrapper">
        <div class="container">
            <h2>Deret Aritmatika</h2>
            <label for="a1">Suku Pertama (a1):</label>
            <input type="number" id="a1" placeholder="Masukkan suku pertama">
            
            <label for="d">Selisih (d):</label>
            <input type="number" id="d" placeholder="Masukkan selisih">
            
            <label for="n">Jumlah Suku (n):</label>
            <input type="number" id="n" placeholder="Masukkan jumlah suku">
            
            <button onclick="calculateArithmetic()">Hitung Deret Aritmatika</button>
            <p id="arithmeticResult"></p>
        </div>

        <div class="container">
            <h2>Deret Geometri</h2>
            <label for="g1">Suku Pertama (g1):</label>
            <input type="number" id="g1" placeholder="Masukkan suku pertama">
            
            <label for="r">Rasio (r):</label>
            <input type="number" id="r" placeholder="Masukkan rasio">
            
            <label for="m">Jumlah Suku (m):</label>
            <input type="number" id="m" placeholder="Masukkan jumlah suku">
            
            <button onclick="calculateGeometric()">Hitung Deret Geometri</button>
            <p id="geometricResult"></p>
        </div>
    </div>

    <script>
        function calculateArithmetic() {
            const a1 = parseFloat(document.getElementById('a1').value);
            const d = parseFloat(document.getElementById('d').value);
            const n = parseInt(document.getElementById('n').value);

            if (isNaN(a1) || isNaN(d) || isNaN(n) || n <= 0) {
                document.getElementById('arithmeticResult').innerText = 'Masukkan nilai yang valid!';
                return;
            }

            const result = Array.from({ length: n }, (_, i) => a1 + i * d);
            document.getElementById('arithmeticResult').innerText = 'Deret Aritmatika: ' + result.join(', ');
        }

        function calculateGeometric() {
            const g1 = parseFloat(document.getElementById('g1').value);
            const r = parseFloat(document.getElementById('r').value);
            const m = parseInt(document.getElementById('m').value);

            if (isNaN(g1) || isNaN(r) || isNaN(m) || m <= 0) {
                document.getElementById('geometricResult').innerText = 'Masukkan nilai yang valid!';
                return;
            }

            const result = Array.from({ length: m }, (_, i) => g1 * Math.pow(r, i));
            document.getElementById('geometricResult').innerText = 'Deret Geometri: ' + result.join(', ');
        }
    </script>
</body>
</html>
